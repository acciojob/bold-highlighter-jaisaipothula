<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Highlighter</title>
    <style>
        .highlight {
            color: green; /* Highlight color */
        }
    </style>
</head>
<body>

    <p>
        This is a sample paragraph with some <strong>bold</strong> words. 
        You can hover over the link below to highlight all <strong>bold</strong> words in this paragraph.
    </p>

    <a href="#" id="highlightLink">Hover over me to highlight bold words</a>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
